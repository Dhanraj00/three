<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Mile - IMS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Internal CSS to shift the IMS content down */
        .ims-content {
            margin-top: 50px; /* Adds space from the top */
            text-align: center; /* Centers the content horizontally */
        }

        .ims-content h2 {
            margin-bottom: 20px; /* Adds some space below the heading */
        }

        .ims-content p {
            font-size: 18px; /* Adjust font size */
            color: #555; /* Change the text color */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <!-- Logo and Brand Name Container -->
            <div class="brand">
                <img src="Ekart.png" alt="First Mile Logo" class="logo">
                <h1>First Mile</h1>
            </div>

            <!-- Back Button (Redirect to index.html) -->
            <a href="index.html"><button>Back</button></a> <!-- Back Button -->
        </div>
    </header>

    <!-- IMS Content Here -->
    <div class="ims-content">
        <h2>Functional Breach</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
